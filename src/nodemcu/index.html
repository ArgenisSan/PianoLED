<!doctype html>
<html lang="en">
<head>
    <title>Piano LED</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="data:image/x-icon;base64,AAABAAEAEBAAAAAAAABoBQAAFgAAACgAAAAQAAAAIAAAAAEACAAAAAAAAAEAAAAAAAAAAAAAAAEAAAAAAAAAAAAAenp6AL29vQD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAgICAAICAgIAAgICAgAAAAAAAAAAAAAAAAAAAAAAAAMDAwMAAwMDAwADAwMDAAADAwMDAAMDAwMAAwMDAwAAAwMDAwADAwMDAAMDAwMAAAMDAwMAAwMDAwADAwMDAAADAwMBAQEDAwEBAQMDAwAAAwMDAAAAAwMAAAADAwMAAAMDAwAAAAMDAAAAAwMDAAADAwMAAAADAwAAAAMDAwAAAwMDAAAAAwMAAAADAwMAAAMDAwAAAAMDAAAAAwMDAAADAwMAAAADAwAAAAMDAwAAAwMDAAAAAwMAAAADAwMAAAAAAAAAAAAAAAAAAAAAAIQhAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
          rel="icon" type="image/x-icon"/>
</head>
<body>
<div class="container">
    <div id="info" class="alert alert-primary" role="alert">
    </div>
    <div class="inputs">
        <div class="row" style="margin: 5px">
            <h6 class="channel">Input</h6>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success active">
                    <input type="radio" name="options" value="0" autocomplete="off" checked> Piano
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" value="1" autocomplete="off"> Synthesia
                </label>
            </div>
        </div>
    </div>
    <div class="inactiv">
        <div class="row" style="margin: 5px">
            <h6 class="channel">Inactiv mode</h6>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" value="rainbow_cycle" autocomplete="off" checked> Rainbow Cycle
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" value="rainbow" autocomplete="off"> Rainbow
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" value="fire" autocomplete="off"> Fire
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" value="halloween" autocomplete="off"> Halloween
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" value="larson_scanner" autocomplete="off"> Larson Scanner
                </label>
            </div>
        </div>
    </div>
    <div class="channels">
        <div class="row template" style="margin: 5px">
            <h6 class="channel">Channel 0</h6>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-dark">
                    <input type="radio" name="options" value="NONE" autocomplete="off"> None
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="VELOCITY" autocomplete="off"> Velocity Based
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="COLOR_CODED" autocomplete="off"> Color
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="OCTAVE_COLOR_CODED" autocomplete="off"> Octave Color
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="RANDOM" autocomplete="off"> Random
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="FROZEN" autocomplete="off"> Frozen
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="RIPPLE" autocomplete="off"> Ripple
                </label>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <a href="ide.html" class="btn btn-primary" role="button" aria-pressed="true">IDE</a>
</div>

<div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                 aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    $(".template:first-child").find("input").attr("data-channel", 0);
    for (let i = 1; i < 16; i++) {
        let template = $(".template:first-child").clone();
        template.find(".channel").html("Channel " + i);
        template.find("input").attr("data-channel", i);
        //template.find(".btn-group").attr("data-toggle","buttons" + i);
        template.appendTo(".channels");
    }
    $('input[value="VELOCITY"]:nth(0)').prop('checked', true).parent('label').addClass('active');
    $('input[value="COLOR_CODED"]:nth(1)').prop('checked', true).parent('label').addClass('active');
    $('input[value="OCTAVE_COLOR_CODED"]:nth(2)').prop('checked', true).parent('label').addClass('active');
    $('input[value="RIPPLE"]:nth(3)').prop('checked', true).parent('label').addClass('active');

    for (let i = 4; i < 16; i++) {
        $('input[value="NONE"]:nth('+i+')').prop('checked', true).parent('label').addClass('active');
    }

    $(document).ready(function () {
        $(document).on({
            ajaxStart: function () {
                $('#loadingModal').modal('show')
            },
            ajaxStop: function () {
                $('#loadingModal').modal('hide')
            }
        });

        $.post("api/exec",
            "v1,v2,v3 = node.info() return v1..'.'..v2..'.'..v3",
            function (data, status) {
                $('#info').html($('title').text() + `. NodeMCU v${data}`);
            });

        $('.channels').find('input').change(function (e) {
            let mode = e.target.value;
            let channel = e.target.getAttribute("data-channel");
            $.post("mode", JSON.stringify({mode, channel: channel}));
        });

        $('.inputs').find('input').change(function (e) {
            let input = e.target.value;
            $.post("channel", input);
        });

        $('.inactiv').find('input').change(function (e) {
            let mode = e.target.value;
            $.post("suspend", mode);
        });
    });
</script>
</body>
</html>
